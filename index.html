<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unit 4 Game</title>  

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
<body>
<div class="container">
<div class="row" id="toprow">
    <div class="col-md-3 ">
      <h2>Jewel Value is </h2><h2 id="displayVal"></h2>

    </div>
    <div class="col-md-3" id="jewel0">
      <img src="images/jewel0.jpg">
    </div>
    <div class="col-md-3" id="jewel1">
      <img src="images/jewel1.png">
    </div>    
    <div class="col-md-3 ">
        <h2>Current total is </h2><h2 id="totalVal"></h2>
    </div>    
</div>
<div class="row" id="centerrow">
    <div class="col-md-3" id="jewel2">
      <img src="images/jewel2.jpg">
    </div>
    <div class="col-md-6" id="textbox">
      <p id="number"> </p>
    </div>    
    <div class="col-md-3" id="jewel3">
        <img src="images/jewel3.jpg">
    </div>    

</div>
<div class="row" id="bottomrow">
    <div class="col-md">

    </div>
    <div class="col-md-10">
      <h2 id="instructions">
        <p>Click on the Jewels to find there value. Keep selecting jewels until you total matches the target number.  Don't go over or you lose.</p> </h2>
    </div>
    <div class="col-md">

    </div> 
</div>  
</div> <!--end of container-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="javascript/game.js"></script>
  
</body>
</html>
